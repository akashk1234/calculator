<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="p-4">
    <div class="container bg-light p-3 mt-5 rounded box ">
        <h1 class="text-dark text-center fs-3">CALCULATOR</h1>
        <div>
            <input id="result" type="text" class="form-control">
        </div>
        
        <div class="row mt-4 ms-1">
            <div class="col-3"><button onclick="displaydata(7)" type="button" class="btn btn-outline-secondary border border-4">7</button></div>
            <div class="col-3"><button onclick="displaydata(8)" type="button" class="btn btn-outline-secondary border border-4">8</button></div>             
            <div class="col-3"><button onclick="displaydata(9)" type="button" class="btn btn-outline-secondary border border-4">9</button></div>
            <div class="col-3"><button onclick="displaydata('/')" type="button" class="btn btn-outline-secondary border border-4">/</button></div>
        </div>

        <div class="row mt-4 ms-1">
            <div class="col-3"><button onclick="displaydata(4)" type="button" class="btn btn-outline-secondary border border-4">4</button></div>
            <div class="col-3"><button onclick="displaydata(5)" type="button" class="btn btn-outline-secondary border border-4">5</button></div>
            <div class="col-3"><button onclick="displaydata(6)" type="button" class="btn btn-outline-secondary border border-4">6</button></div>
            <div class="col-3"><button onclick="displaydata('*')" type="button" class="btn btn-outline-secondary border border-4">*</button></div>
        </div>

        <div class="row mt-4 ms-1">
            <div class="col-3"><button onclick="displaydata(1)" type="button" class="btn btn-outline-secondary border border-4">1</button></div>
            <div class="col-3"><button onclick="displaydata(2)" type="button" class="btn btn-outline-secondary border border-4">2</button></div>
            <div class="col-3"><button onclick="displaydata(3)" type="button" class="btn btn-outline-secondary border border-4">3</button></div>
            <div class="col-3"><button onclick="displaydata('-')" type="button" class="btn btn-outline-secondary border border-4">-</button></div>
        </div>

        <div class="row mt-4 ms-1">
            <div class="col-3"><button onclick="allclear()" type="button" class="btn btn-outline-danger pe-3 ps-3 text-center border border-4">AC</button></div>
            <div class="col-3"><button onclick="displaydata(0)" type="button" class="btn btn-outline-secondary border border-4">0</button></div>
            <div class="col-3"><button onclick="backspace()" type="button" class="btn btn-outline-warning pe-3 ps-3 border border-4 border border-4">&#9003;</button></div>
            <div class="col-3"><button onclick="displaydata('+')" type="button" class="btn btn-outline-secondary border border-4">+</button></div>
        </div>
        <div class=" mt-5  mb-4 text-center">
            <div><button onclick="equalto()" type="submit" class="container btn btn-outline-primary w-100 ">=</button></div>

        </div>

    </div>
</body>

<script src="./calc.js"></script>
</html>
